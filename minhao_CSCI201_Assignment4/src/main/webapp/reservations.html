<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoesTable - Reservations</title>
    <link rel="stylesheet" href="reservations.css">
</head>
<body>
   <header>
        <div id="logo-container">
            <a id="homeLogo">JoesTable!</a>
        </div>
        <nav id="navbar">
            <a href="home.html" class="nav-button">Home</a>
            <a href="favorites.html" class="nav-button">Favorites</a>
            <a href="reservations.html" class="nav-button">Reservations</a>
            <a href="home.html" class="nav-button">Log Out</a>
        </nav>
    </header>
    <main>
        <form id="searchForm">
            <input type="text" id="restaurantName" name="restaurantName" placeholder="Restaurant Name" required>
            <input type="text" id="latitude" name="latitude" placeholder="Latitude" required pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}">
            <input type="text" id="longitude" name="longitude" placeholder="Longitude" required pattern="^-?(([-+]?)([\d]{1,3})((\.)(\d+))?)" title="Please enter a valid longitude">
            <div id="searchOptions">
                <input type="radio" id="bestMatch" name="sort" value="bestMatch" checked>
                <label for="bestMatch">Best Match</label>
                <input type="radio" id="rating" name="sort" value="rating">
                <label for="rating">Rating</label>
                <input type="radio" id="reviewCount" name="sort" value="reviewCount">
                <label for="reviewCount">Review Count</label>
                <input type="radio" id="distance" name="sort" value="distance">
                <label for="distance">Distance</label>
                <button type="submit" id="searchButton">Search</button>
                <button type="button" id="googleMapsButton">Google Maps (Drop a pin)</button>
            </div>
        </form>  
        <div id="map" style="display: none; width:50% ; height:400px;"></div>
        <h1>Josh's Reservations:</h1>
        <div id="favorites-list">
            <!-- Dynamic list of favorite restaurants will be loaded here -->
        </div>
        <div id="sorting-options">
            <label for="sortby">Sort By:</label>
            <select id="sortby">
                <option value="name-asc">A to Z</option>
                <option value="name-desc">Z to A</option>
                <option value="rating-desc">Highest Rating</option>
                <option value="rating-asc">Lowest Rating</option>
                <option value="date-desc">Most Recent</option>
                <option value="date-asc">Least Recent</option>
            </select>
        </div>	
		
        <div id="searchResults"></div>
        <div id="restaurantDetailsContainer" style="display: none;"></div>
    </main>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD242TqP488V-UZhyGlC6yWT64SEVc0T5s&callback=initMap"></script>
    <script src="home.js"></script>
</body>
</html>
