<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoesTable - Login/Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <a id="homeLogo">JoesTable!</a>
        </div>
        <nav id="navbar">
            <a href="home2.html" class="nav-button">Home</a>
            <a href="login.html" class="nav-button">Login/Signup</a>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
				<label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="" required>
                <button type="submit" id="login-button" href="home2.html">Sign In</button>
            </form>
        </section>
        <section id="signup-section">
            <h2>Sign Up</h2>
            <form id="signup-form" method="post" onsubmit="return submitSignUpFormWithAjax();">
				<label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="" required>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="" required>
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I have read and agree to all terms and conditions of JoesTable.</label>
                </div>
                <button type="click" id="signup-button">Create Account</button>
            </form>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
